<p *ngFor='let name of names'>{{ name }}</p>

<mat-card>
  <mat-card-content>
    <mat-selection-list #selectedNames>
      <mat-list-option *ngFor="let name of names">{{ name }}</mat-list-option>
    </mat-selection-list>
  </mat-card-content>
  <mat-card-footer>
    <p>Options selected: {{ selectedNames.selectedOptions.selected.length }}</p>
  </mat-card-footer>
</mat-card>

<mat-card>
  <mat-card-content>
    <mat-list>
      <h3 matSubHeader>Names</h3>
      <mat-list-item *ngFor="let name of names">
        <mat-icon matListIcon>person</mat-icon>
        <h4 matLine>{{name}}</h4>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-footer>
  </mat-card-footer>
</mat-card>
